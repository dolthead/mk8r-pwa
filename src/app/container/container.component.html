<div #spinner class="carousel">
  <figure #figure [ngClass]="{'mk-spinning': running}" [ngStyle]="{transform: transform, transformOrigin: transformOrigin}">
    <div *ngFor="let item of items" class="mk-slot-item">
      <img  [src]="getImage(item)" [alt]="item.name">
      <span class="mk-label">{{item.name}}</span>
  </div>
</figure>
</div>
